controllers:
  - name: Device/MFC/Brooks01
    info:
      manufacturer: Brooks
      make: 5850E (Analog)
      serial_number: T63185/004
      specifications: "2 L/min Ar, 4 bar"
    calibrations:
      - date: 2024-06-20
        gas:
          N2: "*"
        temperature: 20 degC
        method: linear
        offset: 0 ml/min
        slope: 2.0 L/min
