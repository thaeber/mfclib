[tool.poetry]
name = "mfclib"
version = "0.1.1"
description = "A small Python module to calculate flow rates for gas mixtures."
authors = ["Thomas Haeber <thomas.haeber@kit.edu>"]
readme = "README.md"

[tool.poetry.scripts]
mfc = 'mfclib.cli:safe_cli'

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
click = "^8.1.4"
pandas = "^2.0.3"
numpy = "^1.25.1"
attrs = "^23.1.0"
xarray = "^2023.6.0"
scipy = "^1.11.1"
pint = "^0.22"
tomli = "^2.0.1"
rich = "^13.4.2"
pint-xarray = "^0.3"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pylint = "^2.17.4"
jupyter = "^1.0.0"
toml = "^0.10.2"
black = "^23.7.0"
toolz = "^0.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true
line-length = 80

